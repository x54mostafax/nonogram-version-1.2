<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="framework.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./animation.css" />
  <link rel="stylesheet" href="css icons/all.min.css" />
  <link rel="stylesheet" href="css icons/fontawesome.min.css" />
  <title>MOSTAFA ATEF</title>
</head>

<body>
  <header>
    <span class="Back"><i class="fa-solid fa-angle-left"></i></span>
    <span><i class="fa-solid fa-gear fa-fw"></i></span>
  </header>
  <div class="screen">
    <div class="container-options">
      <h1 class="GameName">mostafa Squares</h1>
      <div class="options">
        <button class="Easy option" data-mode="5">Easy</button>
        <button class="Medium option" data-mode="10">Medium</button>
        <button class="Hard option" data-mode="15">Hard</button>
        <button class="Extrem option" data-mode="20">Extrem</button>
        <button class="Extrem option" data-mode="25">Boss</button>
        <button class="Exit option">Exit</button>
      </div>
    </div>
  </div>
  <div class="inGame">
    <div class="hearts"></div>
    <div class="game"></div>
    <div class="SquareAndX icons p-relative">
      <span class="icon-x icon"> <i class="fa-solid fa-x fa-fw"></i></span>
      <span class="icon-sq icon"><i class="fa-solid fa-square fa-fw"></i></span>
      <span class="Sq p-absolute icon-hidden"> </span>
    </div>
  </div>
  <div class="messege-container win-msg">
    <div class="messege">
      <h1 class="title">You Are win</h1>
      <p class="text-message">congratulation mostafa atef</p>
      <div>
        <button class="return">Try again</button>
        <button class="switch-game">Play another Game</button>
      </div>
    </div>
  </div>
  <!-- <script src="maintest.js"></script> -->
  <script src="main.js"></script>
</body>

</html>
